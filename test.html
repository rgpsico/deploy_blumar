<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste da API - Deploy System</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .test-section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #4ec9b0;
            margin-top: 0;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1177bb;
        }
        .result {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #dcdcaa; }
    </style>
</head>
<body>
    <h1>üß™ Teste da API - Sistema de Deploy</h1>

    <div class="test-section">
        <h2>1. Testar Conex√£o</h2>
        <button onclick="testConnection()">Testar API</button>
        <div id="result-connection" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Listar Diret√≥rios</h2>
        <button onclick="testListDirs('local')">Local</button>
        <button onclick="testListDirs('Roger')">Roger</button>
        <button onclick="testListDirs('Julio')">Julio</button>
        <div id="result-dirs" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Listar Arquivos</h2>
        <button onclick="testListFiles('local', '')">Local (raiz)</button>
        <button onclick="testListFiles('local', '', true)">Local (com subpastas)</button>
        <div id="result-files" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Hist√≥rico</h2>
        <button onclick="testHistory()">Buscar Hist√≥rico</button>
        <button onclick="testStats()">Buscar Estat√≠sticas</button>
        <div id="result-history" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Configura√ß√£o</h2>
        <button onclick="checkConfig()">Verificar Configura√ß√£o</button>
        <div id="result-config" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            element.innerHTML = `<span class="${className}">[${timestamp}] ${message}</span>`;
        }

        async function testConnection() {
            log('result-connection', 'Testando conex√£o...', 'info');
            try {
                const response = await axios.get('api.php', {
                    params: { action: 'getStats' }
                });
                log('result-connection', `‚úì API respondeu com sucesso!\n\n${JSON.stringify(response.data, null, 2)}`, 'success');
            } catch (error) {
                const errorMsg = error.response 
                    ? JSON.stringify(error.response.data, null, 2)
                    : error.message;
                log('result-connection', `‚úó Erro: ${errorMsg}`, 'error');
            }
        }

        async function testListDirs(env) {
            log('result-dirs', `Carregando diret√≥rios de ${env}...`, 'info');
            try {
                const response = await axios.get('api.php', {
                    params: { action: 'listDirs', env }
                });
                
                if (Array.isArray(response.data)) {
                    log('result-dirs', `‚úì Encontrados ${response.data.length} diret√≥rios:\n\n${JSON.stringify(response.data, null, 2)}`, 'success');
                } else {
                    log('result-dirs', `‚ö† Resposta n√£o √© um array:\n\n${JSON.stringify(response.data, null, 2)}`, 'error');
                }
            } catch (error) {
                const errorMsg = error.response 
                    ? JSON.stringify(error.response.data, null, 2)
                    : error.message;
                log('result-dirs', `‚úó Erro: ${errorMsg}`, 'error');
            }
        }

        async function testListFiles(env, folder = '', includeSub = false) {
            log('result-files', `Carregando arquivos de ${env}/${folder}...`, 'info');
            try {
                const response = await axios.get('api.php', {
                    params: { 
                        action: 'listFiles',
                        env,
                        folder,
                        includeSub: includeSub ? 'true' : 'false'
                    }
                });
                
                if (Array.isArray(response.data)) {
                    log('result-files', `‚úì Encontrados ${response.data.length} arquivos:\n\n${JSON.stringify(response.data.slice(0, 10), null, 2)}\n${response.data.length > 10 ? '... (mostrando primeiros 10)' : ''}`, 'success');
                } else {
                    log('result-files', `‚ö† Resposta n√£o √© um array:\n\n${JSON.stringify(response.data, null, 2)}`, 'error');
                }
            } catch (error) {
                const errorMsg = error.response 
                    ? JSON.stringify(error.response.data, null, 2)
                    : error.message;
                log('result-files', `‚úó Erro: ${errorMsg}`, 'error');
            }
        }

        async function testHistory() {
            log('result-history', 'Carregando hist√≥rico...', 'info');
            try {
                const response = await axios.get('api.php', {
                    params: { action: 'getHistory', limit: 10 }
                });
                
                log('result-history', `‚úì Hist√≥rico carregado:\n\n${JSON.stringify(response.data, null, 2)}`, 'success');
            } catch (error) {
                const errorMsg = error.response 
                    ? JSON.stringify(error.response.data, null, 2)
                    : error.message;
                log('result-history', `‚úó Erro: ${errorMsg}`, 'error');
            }
        }

        async function testStats() {
            log('result-history', 'Carregando estat√≠sticas...', 'info');
            try {
                const response = await axios.get('api.php', {
                    params: { action: 'getStats' }
                });
                
                log('result-history', `‚úì Estat√≠sticas:\n\n${JSON.stringify(response.data, null, 2)}`, 'success');
            } catch (error) {
                const errorMsg = error.response 
                    ? JSON.stringify(error.response.data, null, 2)
                    : error.message;
                log('result-history', `‚úó Erro: ${errorMsg}`, 'error');
            }
        }

        async function checkConfig() {
            log('result-config', 'Verificando configura√ß√£o...', 'info');
            
            let status = [];
            
            // Testar se arquivos existem
            try {
                await fetch('config.php');
                status.push('‚úì config.php encontrado');
            } catch {
                status.push('‚úó config.php N√ÉO encontrado');
            }

            try {
                await fetch('DeployManager.php');
                status.push('‚úì DeployManager.php encontrado');
            } catch {
                status.push('‚úó DeployManager.php N√ÉO encontrado');
            }

            try {
                await fetch('.env');
                status.push('‚úì .env encontrado');
            } catch {
                status.push('‚úó .env N√ÉO encontrado');
            }

            // Testar API
            try {
                const response = await axios.get('api.php', { params: { action: 'getStats' } });
                status.push('‚úì API est√° respondendo');
                status.push(`  Opera√ß√µes: ${response.data.total_operations || 0}`);
            } catch (error) {
                status.push('‚úó API n√£o est√° respondendo');
                if (error.response) {
                    status.push(`  Erro: ${error.response.data.message || 'Erro desconhecido'}`);
                }
            }

            log('result-config', status.join('\n'), status.some(s => s.startsWith('‚úó')) ? 'error' : 'success');
        }

        // Executar teste autom√°tico ao carregar
        window.onload = () => {
            testConnection();
        };
    </script>
</body>
</html>
